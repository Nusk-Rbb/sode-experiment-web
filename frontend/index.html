<!DOCTYPE html>
<html>
<head>
    <title>位置情報判定アプリ</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<body>
    <div id="auth-container">
        <h1>ログイン / サインアップ</h1>
        <div id="auth-form">
            <input type="text" id="email" placeholder="メールアドレス"><br>
            <input type="password" id="password" placeholder="パスワード"><br>
            <button id="loginBtn">ログイン</button>
            <button id="signupBtn">サインアップ</button>
            <p id="auth-message"></p>
        </div>
    </div>
    <div id="main-container" style="display: none;">
        <header>
            <button id="logoutBtn">ログアウト</button>
        </header>
        <div id="main-content">
            <h1>現在地は？</h1>
            <p id="status">位置情報を取得中...</p>
            <button id="getLocationBtn">位置情報を取得</button>
            <button id="putLocationBtn">現在地更新</button>
            <button id="changeEmailBtn">メールアドレス変更</button>
            <div id="changeEmailForm" style="display: none;">
                <input type="text" id="newEmail" placeholder="新しいメールアドレス"><br>
                <button id="submitEmailBtn">変更</button>
                <p id="email-change-message"></p>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
