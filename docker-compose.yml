services:
  db:
    build: ./postgres
    restart: always
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: location_app
      TZ: "Asia/Tokyo"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - external-network

  backend:
    hostname: golang
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      TZ: "Asia/Tokyo"
    depends_on:
      - db
    tty: true
    networks:
      - external-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    hostname: nginx
    ports:
      - "80:80"
    environment:
      TZ: "Asia/Tokyo"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - external-network


volumes:
  db_data:

networks:
  external-network:
    name: external-network
    external: true